[package]
name = "mdbook-admonish"
version = "1.7.0"
edition = "2021"

authors = ["Tom Milligan <code@tommilligan.net>"]
description = "A preprocessor for mdbook to add Material Design admonishments."
repository = "https://github.com/tommilligan/mdbook-admonish"
documentation = "https://tommilligan.github.io/mdbook-admonish/"

license = "MIT"
keywords = ["mdbook", "markdown", "material", "design", "ui"]
readme = "README.md"

[[bin]]
name = "mdbook-admonish"
path = "src/bin/mdbook-admonish.rs"
required-features = ["cli"]

[lib]
name = "mdbook_admonish"
path = "src/lib.rs"

[dependencies]
anyhow = "1.0.65"
clap = { version = "3.2.22", default_features = false, features = ["std", "cargo"], optional = true }
env_logger = { version = "0.9.1", default_features = false, optional = true }
log = { version = "0.4.17", optional = true }
mdbook = "0.4.21"
once_cell = "1.15.0"
pulldown-cmark = "0.9.2"
regex = "1.6.0"
semver = "1.0.14"
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.85"
toml = "0.5.9"
toml_edit = { version = "0.14.4", optional = true }

[dev-dependencies]
pretty_assertions = "1.3.0"

[features]
default = ["cli", "cli-install"]

# Enable the command line binary
cli = ["clap", "env_logger", "log"]
# Enable installation of files and configuration
cli-install = ["toml_edit"]
