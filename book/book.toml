[book]
authors = ["Tom Milligan"]
language = "en"
multilingual = false
src = "src"
title = "The mdbook-admonish book"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "4.0.0" # do not edit: managed by `mdbook-admonish install`

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[output]

[output.html]
additional-css = ["./mdbook-admonish.css"]
